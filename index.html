<html>
<head>
  <title>3D First Person Game</title>
  <style>
    @font-face {
      font-family: 'Roblox';
      src: url('/RobloxFontRegular-X30AZ.ttf') format('truetype');
    }
    body { margin: 0; }
    canvas { display: block; }
    #game-title {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: 'Roblox', 'Arial Black', sans-serif;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      animation: squashAndStretch 2s ease-in-out infinite;
      transform-origin: center;
      text-align: center;
      z-index: 1000;
    }

    @keyframes squashAndStretch {
      0% {
        transform: translateX(-50%) scaleY(1) scaleX(1);
      }
      25% {
        transform: translateX(-50%) scaleY(1.2) scaleX(0.8);
      }
      50% {
        transform: translateX(-50%) scaleY(0.8) scaleX(1.2);
      }
      75% {
        transform: translateX(-50%) scaleY(1.1) scaleX(0.9);
      }
      100% {
        transform: translateX(-50%) scaleY(1) scaleX(1);
      }
    }
    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-family: monospace;
      font-size: 20px;
      text-shadow: 2px 2px black;
    }
    #controls {
      position: fixed;
      top: 20px;
      right: 20px;
      text-align: right;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 8px;
      color: white;
      font-family: monospace;
      font-size: 16px;
    }
    #instructions {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-family: Arial, sans-serif;
      display: none;
    }
    #instructions.visible {
      display: block;
    }
    .crosshair {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .crosshair::before,
    .crosshair::after {
      content: "";
      position: absolute;
      background: white;
      box-shadow: 0 0 4px black;
    }
    .crosshair::before {
      width: 2px;
      height: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .crosshair::after {
      width: 20px;
      height: 2px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div id="game-title">EPIC CUBE THROWING GAME</div>
  <div id="hud">
    Position: <span id="position"></span><br>
    FPS: <span id="fps"></span>
  </div>
  <div id="controls">
    WASD - Move<br>
    SPACE - Jump<br>
    CLICK - Throw cube<br>
    ESC - Pause
  </div>
  <div id="instructions" class="visible">
    <h2>Click to Start</h2>
    <p>Move mouse to look around</p>
  </div>
  <div class="crosshair"></div>
  <script type="module" src="game.js"></script>
  <script>
    document.addEventListener('pointerlockchange', () => {
      const instructions = document.getElementById('instructions');
      if (document.pointerLockElement) {
        instructions.classList.remove('visible');
      } else {
        instructions.classList.add('visible');
      }
    });
  </script>
</body>
</html>
